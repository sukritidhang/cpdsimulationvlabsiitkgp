<html>
 <head>
        <title>Water fill with valve</title>
		
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script-->
		<!--link rel="stylesheet" type="text/css" href="./css/waterfill.scss"--> 
		<link rel="stylesheet" type="text/css" href="./css/waterfill.css"> 
		<script src="./js/waterfill.js"></script>
		</head>
		<body>
<!-- Header -->

<header>
  <h3>turn the valve</h3>
  <div class="valve">
    <div class="circle">
      <div class="inner-circle"></div>
    </div>
    <div class="valve-pipe vertical"></div>
    <div class="valve-pipe horizontal"></div>
  </div>
</header>

<!-- Main -->
<section class="main">
  <!-- Water Sink -->
  <div class="water-sink">
    <div class="main-pipe"></div>
    <div class="left-part"></div>
    <div class="middle-part"></div>
    <div class="right-part"></div>
    <div class="valve-part"></div>
    <div class="small-top-part"></div>
  </div>
  <!-- Glasses -->
  <div class="glasses">
    <div class="glass-container">
      <div class="glass glass-first">
        <div class="water"></div>
        <div class="line one-litter"></div>
        <div class="line two-litter"></div>
        <div class="line three-litter"></div>
      </div>
    </div>
    <div class="glass-container">
      <div class="glass glass-second">
        <div class="water"></div>
        <div class="line one-litter"></div>
        <div class="line two-litter"></div>
      </div>
    </div>
    <div class="glass-container">
      <div class="glass glass-third">
        <div class="water"></div>
        <div class="line one-litter"></div>
        <div class="line two-litter"></div>
        <div class="line three-litter"></div>
        <div class="line fourth-litter"></div>
      </div>
    </div>
  </div>
  <!-- Pipes -->
  <!--div class="pipe pipe-first">
    <div class="water-fill"></div>
  </div-->
  <div class="pipe pipe-second">
    <div class="water-fill"></div>
  </div>
  <div class="pipe pipe-vertical pipe-vertical-first">
    <div class="valve-part-vertical">
    <div class="valve-part-innercircle"></div>
    <div class="valve-part-vertical-circle valve-part-vertical-first"></div>
    </div>
    <div class="water-fill"></div>
    <div class="water-fillstop"></div>
  </div>
  <div class="pipe pipe-vertical pipe-vertical-second">
    <div class="valve-part-vertical">
      <div class="valve-part-innercircle"></div>
    <div class="valve-part-vertical-circle valve-part-vertical-second"></div></div>
    <div class="water-fill"></div>
    <div class="water-fillstop"></div>
  </div>
  <div class="pipe pipe-vertical pipe-vertical-third">
    <div class="valve-part-vertical">
      <div class="valve-part-innercircle"></div>
    <div class="valve-part-vertical-circle valve-part-vertical-third"></div></div>
    <div class="water-fill"></div>
    <div class="water-fillstop"></div>
  </div>
  <!------pipes at top of the container-->
  <div class="pipeup pipe-firstup">
    <div class="water-fillup"></div>
    <div class="water-fillstop"></div>
  </div>
  <div class="pipeup pipe-secondup">
    <div class="water-fillup"></div>
    <div class="water-fillstop"></div>
  </div>
  <div class="pipeup pipe-verticalup pipe-vertical-firstup">
    <div class="water-fillup"></div>
    <div class="water-fillstop"></div>
  </div>
  <div class="pipeup pipe-verticalup pipe-vertical-secondup">
    <div class="water-fillup"></div>
    <div class="water-fillstop"></div>
  </div>
</section>
</body>
</html>
